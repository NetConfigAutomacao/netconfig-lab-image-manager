version: "3.9"

services:
  api:
    build: ./api
    container_name: eveng-api
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - eveng-net

  web:
    build: ./web
    container_name: eveng-web
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - eveng-net

  ishare2:
    build: ./ishare2
    container_name: ishare2-cli
    restart: unless-stopped
    working_dir: /opt
    command: ["python3", "/opt/ishare2-api.py"]
    networks:
      - eveng-net

networks:
  eveng-net:
    driver: bridge
